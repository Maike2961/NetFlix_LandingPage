<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/netflix-3.svg" type="image/x-icon">
    <title>Netflix Clone</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="bg-content">
        <header class="head">
            <h2>NETFLIX</h2>
            <button class="button">Entrar</button>
        </header>

        <main class="container">
            <div class="show">
                <h1>Filmes, séries e muito mais, sem limites</h1>
                <p>Assista onde quiser. Cancele quando quiser</p>
                <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura</p>
            </div>
            <div class="go">
                <input type="email" placeholder="E-mail" />
                <button class="button">Vamos lá</button>
            </div>
        </main>
    </section>

    <section class="about">
        <div class="content">
            <div class="video">
                <iframe src="https://www.youtube.com/embed/GV3HUDMQ-F8?si=VFAH4MxIyCwfvH4m" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="tv-about">
                <h1>Aproveite na TV</h1>
                <p>Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros
                    dispositivos.</p>
            </div>
        </div>
    </section>
</body>

</html>
